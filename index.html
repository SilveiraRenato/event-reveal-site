<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reveal Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <p class="header-text">APROVEITE A OPORTUNIDADE - Termina em:</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">Dias</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">Horas</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">Min</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">Seg</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Ative a IA de arbitragem para te GERAR R$ 15.000 em 30 dias com 0 RISCO e SEM APARECER</h1>
            <p class="hero-subtitle">Mesmo começando do zero</p>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="container">
            <div class="content-grid">
                <!-- Coluna do vídeo (70%) -->
                <div class="video-column">
                    <div class="video-container">
                        <div style="position:relative;padding-top:56.25%;">
                            <iframe 
                                id="mainVideo"
                                src="https://iframe.mediadelivery.net/embed/471287/ef51040e-8048-40d4-a5bb-67093cca1ad9?autoplay=true&loop=false&muted=true&preload=true&responsive=true" 
                                loading="lazy" 
                                style="border:0;position:absolute;top:0;height:100%;width:100%;" 
                                allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;" 
                                allowfullscreen="true">
                            </iframe>
                            <div id="videoOverlay" class="video-overlay">
                                <span class="overlay-text">Clique para ouvir</span>
                            </div>
                            <div id="videoMask" class="video-mask" style="display:none;"></div>
                        </div>
                    </div>
                    <button class="cta-button" onclick="window.open('https://wa.me/5583999658835', '_blank')">Falar com o especialista</button>
                </div>

                <!-- Coluna do chat (30%) -->
                <div class="chat-column">
                    <!-- O chat será inserido aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Future React Section -->
    <section class="react-section">
        <div class="container">
            <div class="react-placeholder">
                <div class="react-icon">⚛️</div>
                <h3>Seção React</h3>
                <p>Mecânica de entrada será implementada aqui com React</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="chat.js"></script>
    <script src="video-overlay.js"></script>
</body>
</html>
