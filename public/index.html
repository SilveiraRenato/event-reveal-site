<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reveal Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <p class="header-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">Dias</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">Horas</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">Min</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">Seg</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Algo Incrível Está Chegando</h1>
            <p class="hero-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="container">
            <div class="content-grid">
                <!-- Coluna do vídeo (70%) -->
                <div class="video-column">
                    <div class="video-container">
                        <iframe 
                            src="https://www.youtube.com/embed/07WN4qA0VUw" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <button class="cta-button">Saiba Mais</button>
                </div>

                <!-- Coluna do chat (30%) -->
                <div class="chat-column">
                    <!-- O chat será inserido aqui pelo JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Future React Section -->
    <section class="react-section">
        <div class="container">
            <div class="react-placeholder">
                <div class="react-icon">⚛️</div>
                <h3>Seção React</h3>
                <p>Mecânica de entrada será implementada aqui com React</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="chat.js"></script>
</body>
</html>
